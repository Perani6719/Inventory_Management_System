<div class="stock-request-container">
  <h3>Create Stock Request</h3>

  <section class="card section stock-form">
    <h4>New Stock Request</h4>
    <form class="mt-2">
      <div class="mb-2">
        <label>Product</label>
        <input class="form-control" placeholder="Select product" />
      </div>
      <div class="mb-2">
        <label>Quantity</label>
        <input type="number" class="form-control" placeholder="Quantity" />
      </div>
      <button class="btn btn-primary">Submit Stock Request</button>
    </form>
  </section>

  <section class="card section requests">
    <h4>Recent Requests</h4>
    <p class="muted">(Placeholder) A list of recent stock requests will appear here.</p>
  </section>
</div>
